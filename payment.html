<!DOCTYPE html>
<html>
<head>
    <title>Card Information & Payment</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Card Information & Payment</h1>
        <form id="payment-form">
            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required>
            
            <!-- Other card details (expiration, CVC, etc.) can be added here -->
            
            <h2>Order Summary</h2>
            <p>Plan: Premium</p>
            <p>Price: 500 INR (Monthly)</p>
            
            <button type="submit" id="pay-button">Pay</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
